<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../bower_components/jQuery/dist/jquery.js"></script>
    <script>
        $(function (){
            $('button').click(function (){
                var $div = $('div.square').eq(0);

                console.log($div[0]);

                if($div.hasClass('visible')){
                    $div.fadeOut(500, function (){
                        $div.removeClass('visible');
                    });
                }else{
                    $div.fadeIn(500, function(){
                        $div.addClass('visible');
                    })
                }
            });
        });
    </script>
    <style>
        div.square{
            background-color: red;
            margin: 1em;
            height: 5em;
            width:5em;
        }
    </style>
</head>
<body>
    <button>Click to Hide</button>
    <div class="square visible"></div>
</body>
</html>
